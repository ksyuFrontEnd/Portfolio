<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio_OB_Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__row">
                    <div class="header__icons">
                        <a href="">
                            <img src="/images/grey_linkedin_icon.png" alt="Linkedin icon">
                        </a>
                        <a href="https://www.facebook.com/profile.php?id=100068670848466" target="_blank">
                            <img src="/images/grey_fb_icon.png" alt="Facebook icon">
                        </a>
                        <a href="https://www.instagram.com/ksyusha_baranik/?next=%2F" target="_blank">
                            <img src="/images/grey_instagram_icon.png" alt="Instagram icon">
                        </a> 
                    </div>
                    <div class="header__menu-grey">
                        <a href="/index.html">Home</a>
                        <a href="/about.html">About me</a>
                        <a href="/contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="section_contact">
                <div class="container">
                    <div class="section_contact__row">

                        <div class="section_contact__row-info">
                            <p>If you want to have a web application,<br> do not hesitate to contact me</p>
                        </div>

                        <div class="section_contact__row-media">
                            <p>You can find me in social media:</p>
                            <div class="contact-section_contact-links">
                                <div class="contact-links linkedin">
                                    <a href="">
                                        <img src="/images/grey_linkedin_icon.png" alt="">
                                    </a>
                                    <p>Linkedin</p>
                                </div>
                                <div class="contact-links fb">
                                    <a href="https://www.facebook.com/profile.php?id=100068670848466" target="_blank">
                                        <img src="/images/grey_fb_icon.png" alt=""> 
                                    </a>
                                    <p>Facebook</p>
                                </div>
                                <div class="contact-links instagram">
                                    <a href="https://www.instagram.com/ksyusha_baranik/?next=%2F" target="_blank">
                                        <img src="/images/grey_instagram_icon.png" alt=""> 
                                    </a>
                                    <p>Instagram</p>
                                </div>
                            </div>
                        </div>

                        <div class="section_contact__row-mail">
                            <p>or just write an email to me:</p>
                            <form class="email_contact-email">
                                <input type="email" name="email" placeholder="Your email" autocomplete="off">
                                <textarea name="message" id="" placeholder="How can I help you?"></textarea>
                                <button type="submit">Submit</button>
                            </form>
                        </div>

                        <div class="section_contact__row-message">
                            <p>You can also send a short message here</p>
                            <a href="" target="_blank">
                                <img src="/images/messenger_icon.png" alt=""> 
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__row">
                    <div class="footer__row_icons">
                        <a href="">
                            <img src="/images/pink_linkedin_icon.png" alt="Linkedin icon">
                        </a>
                        <a href="https://www.facebook.com/profile.php?id=100068670848466" target="_blank">
                            <img src="/images/pink_fb_icon.png" alt="Facebook icon">
                        </a>
                        <a href="https://www.instagram.com/ksyusha_baranik/?next=%2F" target="_blank">
                            <img src="/images/pink_instagram_icon.png" alt="Instagram icon">
                        </a> 
                    </div>
                    <div class="footer__row_text">
                        <p>&copy Oksana Baranik</p>
                    </div>
                </div>
            </div>
        </footer>
    <script src="/js/script.js"></script>
</body>
</html>
